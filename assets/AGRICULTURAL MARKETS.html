<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Marketing Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #3498db;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Agricultural Marketing Platform</h1>
        <!-- Include navigation links or other header content -->
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Product Listings -->
        <section id="product-listings">
            <h2>Available Products</h2>
            <!-- Display a list of available products with details -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>Description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $20</p>
                <button onclick="addToCart('product1')">Add to Cart</button>
            </div>
            <!-- Repeat similar structure for other products -->
        </section>

        <!-- Shopping Cart -->
        <section id="shopping-cart">
            <h2>Shopping Cart</h2>
            <!-- Display the items added to the shopping cart -->
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here using JavaScript -->
            </ul>
            <button onclick="checkout()">Checkout</button>
        </section>

        <!-- Sell Produce Form -->
        <section id="sell-produce">
            <h2>Sell Your Produce</h2>
            <form id="sell-form" onsubmit="sellProduce(event)">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" required></textarea>

                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Agricultural Marketing Platform. All rights reserved.</p>
    </footer>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
